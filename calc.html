<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h1>simple calculator</h1>
    <div class="calc">
    <input type="text" id="ip" name="ip">
    <table id="table">
       <tr>
         <td><button class="b c">C</button></td>
         <td><button class="b">0</button></td>
         <td><button class="b">(</button></td>
         <td><button class="b">)</button></td>
         
       </tr>
       <tr>
        <td><button class="b">7</button></td>
        <td><button class="b">8</button></td>
        <td><button class="b">9</button></td>
        <td><button class="b">*</button></td>
        
      </tr>
      <tr>
        <td><button class="b">4</button></td>
        <td><button class="b">5</button></td>
        <td><button class="b">6</button></td>
        <td><button class="b">-</button></td>
        
      </tr>
      <tr>
        <td><button class="b">1</button></td>
        <td><button class="b">2</button></td>
        <td><button class="b">3</button></td>
        <td><button class="b">+</button></td>
        
      </tr>
      <tr>
        <td><button class="b">/</button></td>
        <td><button class="b">%</button></td>
        <td colspan="2"><button class="a b">=</button></td>
        
      </tr>
    </table>
</div>
</div>
<h2 id="footer"> let's start the calculation! </h2>
<script src="calc.js" UTF-8 ></script>
</body>
</html>
